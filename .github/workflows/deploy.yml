name: Deploy Angular App to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual dispatch
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrency to cancel previous runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js (latest stable version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3. Install dependencies using npm ci
      - name: Install dependencies
        run: npm ci

      # 4. Build project with base-href
      - name: Build Angular project
        run: npm run build -- --base-href '/oldPromptTesting3/'

      # 5. Copy index.html to 404.html (fix Angular SPA routing)
      - name: Copy index.html to 404.html
        run: cp dist/old-prompts-testing3/index.html dist/old-prompts-testing3/404.html

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/old-prompts-testing3'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 6. Deploy using actions/deploy-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Output deployed page URL
      - name: Output deployment URL
        run: |
          echo "🚀 Application deployed successfully!"
          echo "📄 Deployed page URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🌐 Your Angular app is now live at: ${{ steps.deployment.outputs.page_url }}"
